<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoftHouse - Жилой комплекс в историческом центре</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
  <!-- header -->
  <header class="header">
    <div class="container header__wrapper">
      <div class="header__top">
        <!-- logo -->
        <div class="header-logo">
          <a class="header-logo__link" href="#">
            <img src="./img/logo.svg" alt="LoftHouse - Жилой комплекс в историческом центре" title="LoftHouse - Жилой комплекс в историческом центре">
          </a>
        </div>
        <!-- /logo -->
        <nav class="header-nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#" title="О комплексе">О комплексе</a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Район">Район</a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Каталог квартир">Каталог квартир</a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Ипотека">Ипотека</a></li>
            <li class="nav__item"><a class="nav__link" href="#" title="Контакты">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__title">
        <h1 class="h1__title">Жилой комплекс в историческом центре</h1>
        <span class="mouse__icon"></span>
      </div>
      <!-- header__footer -->
      <div class="header__footer">
        <span class="contacts placeholder__icon">Наб. реки Фонтанки 10-15</span>
        <span class="contacts phone__icon">8 (812) 123-45-67</span>
      </div>
      <!-- /header__footer -->
    </div>
  </header>
  <!-- header -->
  <main class="main">
    <!-- testimonials -->
    <section class="testimonials">
      <div class="container">
        <div class="testimonials__wrapper">
          <!-- card -->
          <div class="testimonials__card">
            <img class="card__image" src="./img/testimonials/bench.svg" alt="">
            <p class="card__text">Рядом исторические парки и скверы</p>
          </div>
          <!-- /card -->
          <!-- card -->
          <div class="testimonials__card">
            <img class="card__image" src="./img/testimonials/building.svg" alt="">
            <p class="card__text">Полностью обустроенный</p>
          </div>
          <!-- /card -->
          <!-- card -->
          <div class="testimonials__card">
            <img class="card__image" src="./img/testimonials/fountain.svg" alt="">
            <p class="card__text">10 фонтанов на территории</p>
          </div>
          <!-- /card -->
          <!-- card -->
          <div class="testimonials__card">
            <img class="card__image" src="./img/testimonials/bicycle.svg" alt="">
            <p class="card__text">6 км велодорожек</p>
          </div>
          <!-- /card -->
        </div>
      </div>
    </section>
    <!-- /testimonials -->

    <!-- appartments -->
    <section class="appartments">
      <div class="container">
        <h2 class="h2__title appartments__title">Наши квартиры</h2>
        <div class="appartments__wrapper">
          <!-- card -->
          <div class="appartments__card">
            <a class="card__link" href="#" title="Пентхаус “Loft Олимп”">
              <img class="card__img" src="./img/appartments/1.png" alt="">
              <h4 class="card__title">Пентхаус “Loft Олимп”</h4>
            </a>
          </div>
          <!-- /card -->
        </div>
      </div>
    </section>
    <!-- /appartments -->

  </main>
</body>

</html>
